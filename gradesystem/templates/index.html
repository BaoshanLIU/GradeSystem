<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIU Baoshan's Transcript</title>
    <style>
        /* Âü∫Á°ÄÊ†∑ÂºèÈáçÁΩÆ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
        }
        
        /* Â§¥ÈÉ®Ê†∑Âºè */
        header {
            text-align: center;
            margin: 40px 0 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        
        h2 {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            font-weight: 400;
        }
        
        /* ‰∏ªË¶ÅÂÜÖÂÆπÂå∫Âüü */
        main {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin-bottom: 40px;
            transition: transform 0.3s ease;
        }
        
        main:hover {
            transform: translateY(-5px);
        }
        
        .education-section {
            padding: 30px;
        }
        
        h3 {
            font-size: 1.4rem;
            color: #3498db;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
        }
        
        h3::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #3498db;
            border-radius: 3px;
        }
        
        /* ÂàóË°®Ê†∑Âºè */
        .education-list {
            list-style: none;
        }
        
        .education-list li {
            margin-bottom: 18px;
            padding: 15px 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            border-left: 4px solid #3498db;
        }
        
        .education-list li:hover {
            background-color: #e3f2fd;
            transform: translateX(5px);
        }
        
        .education-list a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            width: 100%;
            transition: color 0.2s ease;
        }
        
        .education-list a:hover {
            color: #3498db;
        }
        
        .education-list li::before {
            content: "üéì";
            margin-right: 15px;
            font-size: 1.3rem;
        }
        
        /* È°µËÑöÊ†∑Âºè */
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .education-section {
                padding: 20px 15px;
            }
            
            .education-list li {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>LIU Baoshan's Transcript</h2>
        <p class="subtitle">Academic Journey & Achievements</p>
    </header>
    
    <main>
        <div class="education-section">
            <h3>Education Experience</h3>
            <ul class="education-list">
                <li><a href="{{ url_for('index_database') }}">Shandong University</a></li>
                <li><a href="{{ url_for('index_database_ucas') }}">University of Chinese Academy of Sciences</a></li>
                <li><a href="{{ url_for('index_database_cityuhk') }}">City University of Hong Kong</a></li>
                <li><a href="{{ url_for('index_database_polyuhk') }}">Hong Kong Polytechnic University</a></li>
            </ul>
        </div>
    </main>
    
    <footer>
        <small>&copy; 2025 HelloFlask</small>
    </footer>
</body>
</html>
